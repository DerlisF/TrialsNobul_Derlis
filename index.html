<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSGO Local Servers</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script id="script" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header class="header">
      
      <nav>
        <img id="header-img" src="logo.png">
        <ul class="navbar">
          <li class="nav-link"><a href="#form">Submission</a></li>
          <li class="nav-link"><a href="#video">Gallery</a></li>
          <li class="nav-link"><a href="#contact">Pricing</a></li>
        </ul>
        
      </nav>
    </header>
      <div class=container>
        <div class="name"><h3>
          <b>CSGO</b> Local Servers 
        </h3></div>

     <form class="form" action="https://www.freecodecamp.com/email-submit">
        
        <input name="fname" id="fname" type="fname"
        placeholder="   enter your first name" required/>
        <input name="lname" id="lname" type="lname"
        placeholder="   enter your last name" required/>
        
        <input name="email" id="email" type="email" placeholder="  enter your email address" required />

        <input id="submit" type="submit" value="Get Started" class="btn"/>
      </form>

      <div class="video">
        
       <ul>
        <li><iframe id="video" width="560" height="300" src="https://www.youtube.com/embed/lBb7tv6CEMU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>

        <li><iframe width="560" height="315" src="https://www.youtube.com/embed/edYCtaNueQY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
      </ul>

      </div>
    </div>

  <script  src="js/index.js"></script>

  </body>
</html>
